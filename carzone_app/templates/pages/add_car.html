{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="mb-4">Add a Car for Sale</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary mt-3">Submit Car</button>
    </form>
</div>
{% endblock %}
